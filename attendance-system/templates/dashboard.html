<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - CloudTrack</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 50px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      color: #1e3c72;
      border-radius: 18px;
      width: 260px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .card .emoji {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .btn {
      padding: 12px 20px;
      background-color: #1e3c72;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #163061;
    }

    .logout {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1rem;
    }

    .logout a {
      color: #ffffff;
      background-color: #c0392b;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .logout a:hover {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <h1>Welcome to CloudTrack</h1>
  <p>Your Smart Attendance Dashboard</p>

  <div class="card-container">

    <div class="card">
      <div class="emoji">üìù</div>
      <div class="card-title">Mark Attendance</div>
      <a href="{{ url_for('mark_attendance_page') }}" class="btn">Mark Attendance</a>
    </div>

    <div class="card">
      <div class="emoji">üìä</div>
      <div class="card-title">View Attendance Records</div>
      <a href="{{ url_for('view_attendance') }}" class="btn">View Records</a>
    </div>

    <div class="card">
      <div class="emoji">üë•</div>
      <div class="card-title">View Students</div>
      <a href="{{ url_for('view_students') }}" class="btn">View Students</a>
    </div>

  </div>

  <div class="logout">
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

</body>
</html>
