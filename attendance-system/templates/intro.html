<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudTrack - Attendance Made Simple</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      padding: 40px;
      width: 100%;
    }

    .left {
      max-width: 600px;
    }

    .left h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      font-weight: 800;
    }

    .left p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #e0e0e0;
    }

    .btn {
      padding: 15px 32px;
      background-color: #ffffff;
      color: #1e3c72;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .right img {
      max-width: 90%;
      height: auto;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .right {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>CloudTrack</h1>
      <p>Smart & Seamless Attendance Tracking for Modern Institutions</p>
      <a href="{{ url_for('login') }}" class="btn">Start Now</a>
    </div>
    <div class="right">
      <!-- Updated illustration -->
      <img src="https://cdni.iconscout.com/illustration/premium/thumb/employee-attendance-4772603-3977823.png" alt="Attendance Illustration" />


    </div>
  </div>
</body>
</html>
