<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark Attendance - CloudTrack</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    form {
      background: #ffffff;
      color: #1e3c72;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      background-color: #1e3c72;
      color: #fff;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #163061;
    }

    .back-link {
      margin-top: 30px;
      text-decoration: none;
      color: #ffffff;
      font-size: 1rem;
      background: #ffffff20;
      padding: 8px 16px;
      border-radius: 6px;
    }

    .back-link:hover {
      background: #ffffff40;
    }
  </style>
</head>
<body>

  <h2>üìù Mark Attendance</h2>

  <form method="POST" action="{{ url_for('mark_attendance_page') }}">
    <input type="text" name="name" placeholder="Student Name" required />
    <input type="text" name="id" placeholder="Student ID" required />
    <button type="submit">Submit Attendance</button>
  </form>

  <a href="{{ url_for('dashboard') }}" class="back-link">üîô Back to Dashboard</a>

</body>
</html>
